<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav id="navbar-index" class="mb-1 navbar navbar-expand-lg navbar-dark bg-primary fixed-top navbar-blue">
        <a class="navbar-brand" href="#">Reverse Hire</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav nav nav-pills">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./register.html">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Sign up
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Candidate Login</h3>
                <form>
                    <div class="form-group">
                        <input id="candidate-email" type="text" class="form-control" placeholder="Your Email *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input id="candidate-password" type="password" class="form-control"
                            placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="candidate-login-btn" type="submit" class="btnSubmit" value="Login" />
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Recruiter Login</h3>
                <form>
                    <div class="form-group">
                        <input id="recruiter-email" type="text" class="form-control" placeholder="Your Email *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input id="recruiter-password" type="password" class="form-control"
                            placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="recruiter-login-btn" type="submit" class="btnSubmit" value="Login" />
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div id="footer" class="foot-note">
        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 py-5 text-center text-white z-depth-1">
            <h3 class="">Made with <i class="fas fa-heart color-red mx-1"></i> by team</h3>
        </section>
        <!--Section: Content-->
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    <script src="./js/logout.js"></script>
