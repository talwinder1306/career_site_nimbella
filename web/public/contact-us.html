<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div id="nav-placeholder"></div>


    <div id="contact-us" class="container my-5 margin-top-80">

        <!--Section: Content-->
        <section class="text-center dark-grey-text mb-5">

            <div class="card">
                <div class="card-body rounded-top border-top p-5">

                    <!-- Section heading -->
                    <h3 class="font-weight-bold my-4">Contact Us</h3>
                    <!-- Section description -->
                    <p class="font-weight-light mx-auto mb-4 pb-2">Lorem ipsum dolor, sit amet consectetur<br>
                        adipisicing elit. Id quam sapiente molestiae.</p>

                    <form class="mb-4 mx-md-5" action="">

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Name -->
                                <input type="text" id="name" class="form-control" placeholder="Name">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Email -->
                                <input type="email" id="email" class="form-control" placeholder="Email">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">

                                <!-- Subject -->
                                <input type="text" id="subject" class="form-control" placeholder="Subject">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group mb-4">
                                    <textarea class="form-control rounded" id="message" rows="3"
                                        placeholder="How can we help?"></textarea>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-md">Submit</button>
                                </div>

                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </section>
        <!--Section: Content-->

    </div>

    <div id="footer" class="foot-note">
        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 py-5 text-center text-white z-depth-1">
            <h3 class="">Made with <i class="fas fa-heart color-red mx-1"></i> by team</h3>
        </section>
        <!--Section: Content-->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-storage-api/1.9.4/jquery.storageapi.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./js/logout.js"></script>
    <script type="text/javascript">
        $(function () {
            if ($.sessionStorage.get("userType") === "C") {
                $("#nav-placeholder").load("candidate-navbar.html")
            } else {
                $("#nav-placeholder").load("recruiter-navbar.html")
            }

        })
    </script>
</body>

</html>
